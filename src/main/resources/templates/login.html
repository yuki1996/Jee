<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Le courriel ou le mot de passe est invalide.
        </div>
        <div th:if="${param.logout}">
            Vous êtes déconnecté !
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Courriel : <input type="email" name="username"/> </label></div>
            <div><label> Mot de passe: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Connectez-vous"/></div>
        </form>
    </body>
</html>
